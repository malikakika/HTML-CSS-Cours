<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de formulaire HTML</title>
</head>
<body>
    <h2>Formulaire de contact</h2>
    
    <!-- Début du formulaire -->
    <form action="/submit" method="post">
        
        <!-- Champ de saisie pour le nom -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <!-- Champ de saisie pour l'email -->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Champ de texte pour le message -->
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <!-- Menu déroulant pour le pays -->
        <label for="pays">Pays :</label>
        <select id="pays" name="pays">
            <option value="france">France</option>
            <option value="belgique">Belgique</option>
            <option value="suisse">Suisse</option>
        </select><br><br>
        
        <!-- Champs radio pour le genre -->
        <label for="genre">Genre :</label>
        <input type="radio" id="genre_homme" name="genre" value="homme" checked>
        <label for="genre_homme">Homme</label>
        <input type="radio" id="genre_femme" name="genre" value="femme">
        <label for="genre_femme">Femme</label><br><br>
        
        <!-- Case à cocher pour la newsletter -->
        <label for="newsletter">S'abonner à la newsletter :</label>
        <input type="checkbox" id="newsletter" name="newsletter" checked><br><br>
        
        <!-- Bouton de soumission du formulaire -->
        <button type="submit">Envoyer</button>
    </form>
    <!-- Fin du formulaire -->
</body>
</html>
