<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de tableau HTML</title>
</head>
<body>
    <h2>Population par pays</h2>
    <!-- Utilisation de la légende pour décrire le tableau -->
    <table>
        <caption>Population par pays en millions</caption>
        <!-- En-têtes de colonne -->
        <thead>
            <tr>
                <th scope="col">Pays</th>
                <th scope="col">Population</th>
            </tr>
        </thead>
        <!-- Corps du tableau -->
        <tbody>
            <!-- Ligne 1 -->
            <tr>
                <!-- En-tête de ligne associé -->
                <th scope="row">Chine</th>
                <!-- Cellule de données -->
                <td headers="pays chine">1,439</td>
            </tr>
            <!-- Ligne 2 -->
            <tr>
                <th scope="row">Inde</th>
                <td headers="pays inde">1,380</td>
            </tr>
            <!-- Ligne 3 -->
            <tr>
                <th scope="row">États-Unis</th>
                <td headers="pays usa">331</td>
            </tr>
        </tbody>

        
    </table>
</body>
</html>
