<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma première page HTML</title>
</head>
<body>
    <h1>Titre principal</h1>
    <p>Ceci est un paragraphe de texte.</p>
    <p><strong>Ceci est un texte en gras</strong> et <em>ceci est un texte en italique</em>.</p>
    
    <h2>Liste des fruits :</h2>
    <ul>
        <li>Pomme</li>
        <li>Poire</li>
        <li>Banane</li>
    </ul>
    
    <h2>Liens utiles :</h2>
    <ul>
        <li><a href="https://www.example.com">Site Web Exemple</a></li>
        <li><a href="https://www.google.com">Google</a></li>
    </ul>
</body>
</html>


<!--  Ce code HTML crée une page web simple avec les éléments suivants :

- Déclaration du doctype (<!DOCTYPE html>) pour indiquer que le document utilise HTML5.
- La balise <html> englobe tout le contenu de la page.
- La balise <head> contient les métadonnées de la page, telles que le titre et les informations de codage.
- La balise <body> contient tout le contenu visible de la page.
- Utilisation des balises de titre <h1> et <h2> pour les titres.
- Utilisation de la balise <p> pour les paragraphes de texte.
- Utilisation des balises <strong> et <em> pour mettre en évidence du texte en gras et en italique.
- Utilisation des balises <ul> et <li> pour créer des listes à puces.
- Utilisation de la balise <a> pour créer des liens hypertextes avec l'attribut href.

    cmd ou windows + / ( pour les commentaires )

-- >
