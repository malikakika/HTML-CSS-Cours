<!--Exercice 3: Construction d'un menu de navigation
Créez un menu de navigation horizontal avec des liens vers différentes pages de
votre site. Utilisez CSS pour styliser le menu et ajouter des effet. -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        li {
            display: inline;
        }
        
        a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Produits</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
