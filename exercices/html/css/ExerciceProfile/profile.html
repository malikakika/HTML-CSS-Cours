
<!-- Exercice 1: Création d'une page de
profil utilisateur
Créez une page HTML avec une image de profil, un nom
d'utilisateur, une biographie et des liens vers les réseaux
sociaux. Utilisez CSS pour styliser la mise en page et les
éléments. -->



<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .social-links {
            text-align: center;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../assets/image.jpeg" alt="Image de Profil" class="profile-image">
    <h1>Nom d'Utilisateur</h1>
    <p>Biographie de l'utilisateur...</p>
    <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
    </div>
</div>

</body>
</html>
